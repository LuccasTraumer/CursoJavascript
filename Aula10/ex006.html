<html lang="pt-BR">

<head>
<title> EVENTOS DOM</title>
<style>
div#area{
    font: normal 20pt Arial;
    background: green;
    color: white;
    width: 200px;
    height: 200px;
    line-height: 200px;
    text-align: center;
}

</style>

</head>


<body>
<div id="area" >
interaja ...
</div>

<script>
var a = window.document.querySelector('div#area');
a.addEventListener('click',clicar);
a.addEventListener('mouseenter',passou);
a.addEventListener('mouseout',saiu);
function clicar(){
    // Bloco 
    
    a.innerText = 'Clicou!';
    a.style.background = 'green';
}
function passou()
{
    
    a.innerText = 'passou';
    a.style.background = 'blue';
}
function saiu(){
    
    a.innerText = 'Tchau';
    a.style.background = 'red';
}

</script>

</body>
</html>
