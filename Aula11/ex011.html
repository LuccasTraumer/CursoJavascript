<html lang="pt-BR">

<head>

<title> Exercicio Brasileiro </title>

</head>



<body>
<h1> Verificação de País. </h1>

Digite seu País <input type="text" id="txtPais"></br>

<input type="button" value="Verificar" onclick="Verificar()">
<div id="res">  </div>
<script>

function Verificar(){
    var txt = window.document.getElementById('txtPais');
    var resu = window.document.querySelector('div#res');
    var pais = (txt.value);
    resu.innerText = `Olha seu pais ${pais}`
    resu.innerHTML = `Seu País é: <strong>${pais}</strong>`;
    if(pais === "brasil"){
        resu.innerHTML += `<p>Você esta no Brasil</p>`;
    }
    else{
        resu.innerHTML += `<p>Você <strong> NÃO </strong> esta no Brasil</p>`;
    }
    resu.innerHTML += `<p> Fim </p>`;
}

</script>
</body>

</html>
